<form class="form">
  <mat-form-field class="form__input">
    <input
      matInput
      placeholder="Enter a new drone name"
      name="droneName"
      [(ngModel)]="input"
    >
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit($event)"
    >
      Submit
  </button>
</form>
